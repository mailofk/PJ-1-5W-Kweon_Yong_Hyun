<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>레드향 주문하기</title>
  </head>
  <body>
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해주세요.</b></p>
        <ul>
          <li>
            <label><input type="checkbox" value="s__3" />선물용 3kg</label>
            <input type="number" min="0" max="5" />개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="s__5" />가정용 5kg</label>
            <input type="number" min="0" max="3" value="1" />개 (최대 3개)
          </li>
          <li>
            <label><input type="checkbox" value="f__3" />선물용 3kg</label>
            <input type="range" min="0" max="5" />개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="f__3" />가정용 5kg</label>
            <input type="range" min="0" max="3" />개 (최대 3개)
          </li>
        </ul>
        <p><b>포장 선택</b></p>
        <ul>
          <li><input type="radio" name="gift" value="yes" />선물 포장</li>
          <li><input type="radio" name="gift" value="no" />선물 포장 안 함</li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" />
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr" />
          </li>
          <li>
            <label for="email">메일 주소</label>
            <input type="email" id="email" />
          </li>
          <li>
            <label for="telephone">연락처</label>
            <input type="tel" id="telephone" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
