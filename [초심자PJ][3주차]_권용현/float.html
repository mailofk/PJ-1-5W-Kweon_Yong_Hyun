<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>박스모델</title>
    <style>
      div {
        padding: 20px;
        margin: 10px;
      }
      #box1 {
        background: yellow;
        float: left;
      }
      #box2 {
        background: skyblue;
        float: right;
      }
      #box3 {
        background: lightgreen;
      }
      #box4 {
        background: magenta;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
  </body>
</html>
