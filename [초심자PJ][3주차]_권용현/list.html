<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>불릿과 번호 바꾸기</title>
    <style>
      h1 {
        color: rgba(0, 0, 255, 0.6);
      }
      .mylist {
        list-style: none;
      }
      .mylist2 {
        list-style: upper-alpha;
      }
    </style>
  </head>
  <body>
    <h1>도서 시리즈</h1>
    <ul class="mylist">
      <li>Do it! 시리즈</li>
      <li>된다 시리즈</li>
      <li>DCM 프로 사진가</li>
    </ul>

    <ol class="mylist2">
      <li>Do it! 시리즈</li>
      <li>된다 시리즈</li>
      <li>DCM 프로 사진가</li>
    </ol>
  </body>
</html>
